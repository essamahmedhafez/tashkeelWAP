@(form: Form[Application.Login])
@main("Login Page"){
<!DOCTYPE html>

<html lang="en">
<head>
<div class="text-center">
  <h1 class="text-primary"> أهلاً بك في تـَشكِيل</h1><br>
  <h1 class="text-primary"> Welcome to ًَTaَshِkeel</h1><br>
</div>
</head>

    <body> 
    <div class="container">
    <div class="span8">
      <div class="header">

      <!--
   If this page will give error, or the user name or password wont be passed to the authenticate class, swap the the 
   following two lines with what's between the curly brackets of @helper.form
    @helper.inputText(form("Email"))
    @helper.inputPassword(form("Password"))
      -->
    @helper.form(routes.Application.authenticate()) {
      <div class="form-group">
        <label> Email address</label>
        <input type="email" class="form-control" placeholder="Enter email" value="@form("email").value">
      </div>
      <div class="form-group">
        <label> Password </label>
        <input type="password" class="form-control" placeholder="Password"
      
    </div>
</div>
</div>
</div>
<div class="text-center">
   <p>
       <input class="btn btn-default" type="submit" value="Submit">
   </p>
   </div>
}
    </body>
</html>
}
