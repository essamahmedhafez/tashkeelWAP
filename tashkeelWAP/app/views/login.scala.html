@(form: Form[Application.Login])
@main("Login Page"){
<!DOCTYPE html>

<html lang="en">
<head>
<div class="text-center">
  <h1 class="text-primary"> أهلاً بك في تـَشكِيل</h1><br>
  <h1 class="text-primary"> Welcome to ًَTaَshِkeel</h1><br>
</div>
</head>

    <body> 
    <div class="container">
    <div class="span8">
      <div class="header">

    @helper.form(routes.Application.authenticate()) {
      <div class="form-group" style ="text-align: right">
        @helper.inputText(form("البَريد الإلِكتروني"))
      </div>
      <div class="form-group" style ="text-align: right">
        @helper.inputPassword(form("كَلِمة السِر"))
      
    </div>
</div>
</div>
</div>
<div class="text-center">
   <p>
       <a href="@{routes.Application.register()}"  style = "text-decoration:underline;">لَستَ مُسَجَل</a>
       <input class="btn btn-default" type="submit" value="إِبدأ اللَعب">
   </p>
   </div>
}
    </body>
</html>
}
